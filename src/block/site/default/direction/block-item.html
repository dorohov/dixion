			<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{url-path-img}}/svg/sprite.svg#{{item_preview}}"></use>

	<div class="{{direction_prefix}}item-name">
		{{item_name}}
	</div>
