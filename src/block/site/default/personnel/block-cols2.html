<div class="{{personnel_prefix}}block" id="{{personnel_id}}">
	<h3 class="{{personnel_prefix}}heading">{{personnel_heading}}</h3>
	<div class="{{personnel_prefix}}inner">
		<div class="row {{personnel_prefix}}row">
			<div class="cols {{personnel_prefix}}cols cols-2 preview">
				<div class="{{personnel_prefix}}preview">
					<svg class="icon-svg icon-{{personnel_preview}}" role="img">
						<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{personnel_preview}}"></use>
					</svg>
				</div>
			</div>
			<div class="cols {{personnel_prefix}}cols cols-6 note">
				<ul class="{{personnel_prefix}}list">{{personnel_note1}}</ul>
			</div>
			<div class="cols {{personnel_prefix}}cols cols-6 note">
				<ul class="{{personnel_prefix}}list">{{personnel_note2}}</ul>
			</div>
		</div>
	</div>
</div>
