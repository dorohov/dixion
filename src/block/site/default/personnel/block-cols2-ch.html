<div class="{{personnel_prefix}}block  is--children" id="{{personnel_id}}">
	[[azbntple 
		tpl="/src/block/site/page/children/bg.html"
		block_prefix="children-bg__"     
		block_mod="is--bird-orange"
		block_bg="bg-bird-orange.png"
	]]
	<div class="{{personnel_prefix}}block-inner  is--children">
		<h3 class="{{personnel_prefix}}heading  {{personnel_mod}}">{{personnel_heading}}</h3>
		<div class="{{personnel_prefix}}inner  {{personnel_mod}}"> 
			<div class="row {{personnel_prefix}}row">
				<div class="cols {{personnel_prefix}}cols cols-2 preview">
					<div class="{{personnel_prefix}}preview  {{personnel_mod}}">
						<svg class="icon-svg icon-{{personnel_preview}}" role="img">
							<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{personnel_preview}}"></use>
						</svg>
					</div>
				</div>
				<div class="cols {{personnel_prefix}}cols cols-6 note">
					<ul class="{{personnel_prefix}}list  {{personnel_mod}}">{{personnel_note1}}</ul>
				</div>
				<div class="cols {{personnel_prefix}}cols cols-6 note">
					<ul class="{{personnel_prefix}}list  {{personnel_mod}}">{{personnel_note2}}</ul>
				</div>
			</div>
		</div>
	</div>
</div>
