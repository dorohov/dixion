<div class="{{reviews_prefix}}item">
	<div class="{{reviews_prefix}}row row">
		<div class="{{reviews_prefix}}cols cols cols-2">
			<div class="{{reviews_prefix}}status {{reviews_status}}">
				<svg class="icon-svg icon-{{reviews_status}}" role="img">
					<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{reviews_status}}"></use>
				</svg>
			</div>
		</div>
		<div class="{{reviews_prefix}}cols cols cols-10">
			<h4 class="{{reviews_prefix}}name">{{reviews_name}}<span>{{reviews_date}}</span></h4>
			<div class="{{reviews_prefix}}subject">{{reviews_subject}}</div>
			<div class="{{reviews_prefix}}note">{{reviews_note}}</div>
			<div class="{{reviews_prefix}}subject answer">{{reviews_answer_heading}}</div>
			<div class="{{reviews_prefix}}note answer">{{reviews_answer}}</div>
		</div>
	</div> 
</div>
