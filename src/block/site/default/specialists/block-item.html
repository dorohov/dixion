<article class="{{specialists_prefix}}item">
	<a href="{{specialists_link}}" class="{{specialists_prefix}}inner" style="background-image: url({{url-path-img}}/temp/{{specialists_preview}})">
		<div class="{{specialists_prefix}}heading-block">
			<h4 class="{{specialists_prefix}}heading">{{specialists_heading}}</h4>
		</div>
		<div class="{{specialists_prefix}}note">
			<p><b>{{specialists_heading}}</b></p>
			<p>{{specialists_post}}</p>
			<p>{{specialists_rang}}</p>
		</div>
		<div class="{{specialists_prefix}}more" title="Подробнее">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="search" ]]</div>
	</a>
	<button type="button" class="btn-site {{specialists_prefix}}appointment" data-toggle="modal" title="Записаться на прием" data-target="#modal-appointment">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="appointment" ]]</button>
</article>
