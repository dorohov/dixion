<article class="{{specialists_prefix}}item  {{specialists_mod}}">
	<a href="{{specialists_link}}" class="{{specialists_prefix}}inner  {{specialists_mod}}" style="background-image: url({{url-path-img}}/temp/{{specialists_preview}})">
		<div class="{{specialists_prefix}}heading-block  {{specialists_mod}}">
			<h4 class="{{specialists_prefix}}heading  {{specialists_mod}}">{{specialists_heading}}</h4>
		</div>
		<div class="{{specialists_prefix}}note  {{specialists_mod}}">
			<p><b>{{specialists_heading}}</b></p>
			<p>{{specialists_post}}</p>
			<p>{{specialists_rang}}</p>
		</div>
		<div class="{{specialists_prefix}}more  {{specialists_mod}}" title="Подробнее">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="search" ]]</div>
	</a>
	<button type="button" class="btn-site {{specialists_prefix}}appointment  {{specialists_mod}}" data-toggle="modal" title="Записаться на прием" data-target="#modal-appointment">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="appointment" ]]</button>
</article>
