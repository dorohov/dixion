<div class="{{action_prefix}}block">
	<div class="row {{action_prefix}}row">
		<div class="cols {{action_prefix}}cols cols-6 note">
			<h3 class="{{action_prefix}}name">{{action_name}}</h3>
			<div class="{{action_prefix}}text-block text-block">{{action_note}}</div>
		</div>
		<div class="cols {{action_prefix}}cols cols-6 gallery">
			<div class="{{action_prefix}}gallery">
				<div class="row {{action_prefix}}gallery-row">
					<div class="cols {{action_prefix}}gallery-cols cols-4">
						<a href='/img/temp/action-item1-lg.jpg' data-fancybox='{{action_gallery_id}}'>
							<img src="/img/temp/action-item1.jpg" alt="">
						</a>
					</div>
					<div class="cols {{action_prefix}}gallery-cols cols-4">
						<a href='/img/temp/action-item1-lg.jpg' data-fancybox='{{action_gallery_id}}'>
							<img src="https://placeholdit.imgix.net/~text?txtsize=30&txt=235х235&w=235&h=235" alt="">
						</a>
					</div>
					<div class="cols {{action_prefix}}gallery-cols cols-4">
						<a href='/img/temp/action-item1-lg.jpg' data-fancybox='{{action_gallery_id}}'>
							<img src="https://placeholdit.imgix.net/~text?txtsize=30&txt=235х235&w=235&h=235" alt="">
						</a>
					</div>
					<div class="cols {{action_prefix}}gallery-cols cols-12">
						<a href='/img/temp/action-item1-lg.jpg' data-fancybox='{{action_gallery_id}}' class="{{action_prefix}}gallery-link">
							Больше фотографий
						</a>
						<a href='/img/temp/action-item1-lg.jpg' data-fancybox='{{action_gallery_id}}' class="{{action_prefix}}gallery-noview"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
