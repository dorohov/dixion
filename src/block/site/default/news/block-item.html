<article class="{{news_prefix}}item">
	<a href="{{news_link}}" class="{{news_prefix}}inner" style="background-image: url({{url-path-img}}/temp/{{news_preview}})">
		<div class="{{news_prefix}}heading-block">
			<h4 class="{{news_prefix}}heading">{{news_heading}}</h4>
		</div>
		<div class="{{news_prefix}}note">{{news_note}}</div>
		<div class="{{news_prefix}}more">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="search" ]]</div>
	</a>
</article>
